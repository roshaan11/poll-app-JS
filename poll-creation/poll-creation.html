<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>poll creation-poll app</title>
    <link rel="stylesheet" href="poll-creation.css">
     <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  </head>
  
  <body class="bg-blue-100">

    <div class="flex justify-center items-center w-full h-screen">
      <div class=" bg-white w-9/12 px-6 py-2 h-auto shadow-lg rounded-md ">
        <div class="flex px-6 py-2 justify-between w-full items-center">
          <div class="flex-1">
            <span class="text-4xl text-blue-600 font-bold">Create New Poll</span>
            <p class="text-lg text-gray-400 ">Design your poll and gather opinions</p>
          </div>

          <div class="flex-1 flex justify-end">
            <a href="../main-page/main-page.html" class="hover:cursor-pointer w-2/12 m-4 px-3 text-md text-center font-semibold text-black py-2 bg-gradient-to-r from-stone-200 to-gray-300 hover:bg-gradient-to-l  rounded-md ">Home</a>
          </div>
        </div> 
         
       <div class="bg-red-50 rounded-lg px-4 py-4 hidden items-center border-1 border-red-300 " id="error">
                <div class="border-red-500 w-7 h-7 flex justify-center border-2 items-center rounded-full mr-2">
                    <i class="fa-solid fa-exclamation text-red-500"></i>
                </div>
                <p class="text-red-600">A poll must have at least 2 options.</p>
        </div>
        <form class="w-full h-auto mt-6 px-6 py-2" action="">
          <div class="flex items-start">
            <div class="flex-1 flex flex-col gap-3 ">
              <label class="text-black text-lg font-semibold" for="title">Poll Title<span class="text-red-600">*</span></label>
            <input class="bg-transparent border-gray-200 border-2 w-full rounded-sm " id="pollTitle" type="text" placeholder="Enter Poll Title">
            <p class="text-sm text-gray-400">Choose a clear, specific title for your poll</p>
            </div>
            <div class="flex-1 flex ml-6 flex-col gap-3">
              <label class="text-black text-lg font-semibold" for="Description"   > Description<span class="text-gray-400  ml-2">(optional)</span></label>
            <input class="bg-transparent border-gray-200 border-2 w-full rounded-sm" id="polldescription" type="text" placeholder="Enter Poll Description ">
            </div>
          </div>

          <div class="flex justify-start w-full flex-col">
            <div class="flex justify-between items-center mt-8">
              <span class="text-lg font-semibold">Poll Options <span class="text-red-600">*</span></span>
              <p class="text-sm text-gray-400">Minimum 2 options required</p>
            </div>

            <div id="poll-options" class="flex flex-col w-full mt-4">
               
            </div>

            <button type="button" href=""  class=" border-gray-200 cursor-pointer px-2 h-10 rounded-sm w-full text-black  bg-blue-100 hover:bg-blue-200 rounded-r-lg  text-lg font-semibold flex justify-center items-center" id="addOptionBtn">Add Option</button>
          </div>
        </form>

        <div class="w-full flex my-8 gap-6 justify-end">
          <a type="button" href="../main-page/main-page.html"  class=" border-gray-200 cursor-pointer px-2 h-10 rounded-sm w-25 text-black  bg-gradient-to-r from-stone-200 to-gray-300 hover:bg-gradient-to-l rounded-r-lg  text-sm font-semibold flex justify-center items-center" id="back">cancel</a>
          <button type="button" href=""  class=" border-gray-200 cursor-pointer px-2 h-10 rounded-sm w-25 text-white bg-blue-500 rounded-r-lg  text-sm font-semibold flex justify-center items-center" id="createPoll">Create Poll</button>
          
        </div>
      </div>
    </div>

    


   
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="poll-creation.js"></script>
  </body>
</html>
