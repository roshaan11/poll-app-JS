<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-Poll app</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body class="bg-blue-50 ">
   <div class="flex justify-center items-center w-screen h-screen">
    <div class="main shadow-sm w-screen mx-4 p-2 sm:p-6 md:p-12 bg-white rounded-md ">
            <h1 class="text-center text-3xl font-bold text-blue-600 ">Create Account</h1>
            <p class="text-gray-500 text-center">Join Pollify and start creating interactive polls</p>

            <div class="inputs mt-10 flex flex-col gap-4 md:flex-row md:mt-4">
                <div class="flex-1">
                    <label  for="Username" class="font-semibold" for="">Username: <span class="text-red-600">*</span></label>
                    <input id="username"  class="w-full p-2  placeholder:text-gray-500 text-sm font-semibold rounded-md focus:outline-none focus:ring-blue-500 border-2 border-gray-200  bg-white" type="text" placeholder="Choose Your Username" required>
                </div>
                <div class="flex-1">
                    <label for="email" class="font-semibold" for="">Email: <span class="text-red-600">*</span></label>
                    <input id="email" class="w-full p-2  placeholder:text-gray-500 text-sm font-semibold rounded-md border-gray-200 focus:ring-blue-500 border-2  bg-white " type="email" placeholder="Enter Your Email" required>
                </div>
            </div>

            <div class="inputs mt-6 flex flex-col gap-4 md:flex-row md:mt-4">
                <div class="flex-1">
                    <label for="Password" class="font-semibold" for="">Password: <span class="text-red-600">*</span></label>
                    <input id="Password" class="w-full p-2  placeholder:text-gray-500 text-sm font-semibold  rounded-md border-gray-200 focus:ring-blue-500 border-2  bg-white" type="password" placeholder="Choose Your Password" required>
                    <p class="text-gray-500 text-sm font-semibold">At least 6 characters</p>
                </div>
                <div class="flex-1">
                    <label for="Confirm-Password" class="font-semibold" for="">Confirm Password: <span class="text-red-600">*</span></label>
                    <input id="Confirm-Password" class="w-full p-2 placeholder:text-gray-500 text-sm font-semibold rounded-md border-gray-200 focus:ring-blue-500 border-2  bg-white " type="password" placeholder="Confirm Your Password" required>
                </div>
            </div>

            
            <a href="#"  onclick="savingcredential()" id="signup-button" class="w-full bg-blue-600 hover:bg-blue-700 px-10 py-2 mt-8 inline-block rounded-md text-center text-white">Create Account</a>
            
            <div class="flex gap-2 mt-5 justify-center items-center text-center">
                <p class="text-gray-500 text-base font-semibold">Already Have An Account?</p>
                <a class="text-blue-500 text-base hover:text-blue-700 hover:underline " href="login.html">Sign In</a>
            </div>
        </div>
   </div>    
    
     
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
