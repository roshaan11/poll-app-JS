<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In -Poll app</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body class="flex justify-center items-center bg-blue-50 w-screen h-screen">
    <div class="main shadow-sm w-screen mx-4 p-2 sm:p-6 md:p-12 bg-white rounded-md ">
        <h1 class="text-center text-3xl font-bold text-blue-600 ">Welcome Back !!</h1>
        <p class="text-gray-500 text-center">Sign in to your Pollify account</p>

        <div class="inputs mt-10 flex flex-col">
            <div class="mb-4 w-96">
                <label  for="Username" class="font-semibold text-base" for="username">Username:</label>
                <input id="username"  class="w-full p-2  placeholder:text-gray-100 text-sm font-semibold rounded-md focus:outline-none focus:ring-blue-500 border-2 border-gray-200  bg-white" type="text" placeholder="Choose Your Username Or Email" required>
            </div>
            <div class="w-96">
                <label for="Password" class="font-semibold " for="password">Password:</label>
                <input id="Password" class="w-full p-2  placeholder:text-gray-100 text-sm font-semibold rounded-md border-gray-200 focus:ring-blue-500 border-2  bg-white " type="password" placeholder="Enter Your Password" required>
            </div>
        </div>

        
        <a href="#" onclick="findPerson()" class="w-full bg-blue-600 hover:bg-blue-700 px-10 py-2 mt-8 inline-block rounded-md text-center text-white">Sign In</a>
        
        <div class="flex gap-2 mt-5 justify-center items-center text-center">
            <p class="text-gray-500 text-base font-semibold">Don't Have An Account?</p>
            <a  class="text-blue-500 text-base hover:text-blue-700 hover:underline " href="signup.html">Sign Up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
