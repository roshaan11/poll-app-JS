<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-blue-50">
    
    <div class="flex justify-center w-full min-h-screen h-auto">
        <div class=" bg-white w-9/12 px-6 py-2 h-full min-h-screen shadow-lg rounded-md ">
            <div class="flex flex-col xl:flex-row justify-center xl:justify-between items-center ">
                    <div class="w-full flex flex-col gap-2 p-2">
                        <span class="w-full text-center sm:text-left text-blue-600 text-4xl font-bold">All Polls</span>
                        <p class="text-gray-500 w-full text-center text-lg sm:text-left  ">Browse and vote on all available polls</p>
                    </div>
                    <div class="sm:flex-1 w-full gap-0 flex sm:flex-row flex-col sm:justify-end justify-center">
                        <a href="../../poll-creation/poll-creation.html" class="hover:cursor-pointer w-full sm:w-30 mt-3 sm:m-2 sm:px-2 text-md text-center font-semibold text-black py-2 bg-gradient-to-r from-blue-100 to-blue-400 hover:bg-gradient-to-l  rounded-md ">Create Poll</a>
                        <a href="../my-polls/mypolls.html" class="hover:cursor-pointer w-full sm:w-30 mt-3 sm:m-2 sm:px-2 text-md text-center font-semibold text-black py-2 bg-gradient-to-r from-green-100 to-green-400 hover:bg-gradient-to-l  rounded-md ">My Polls</a>
                        <a href="../../main-page/main-page.html" class="hover:cursor-pointer w-full sm:w-30 mt-3 sm:m-2 sm:px-2 text-md text-center font-semibold text-black py-2 bg-gradient-to-r from-stone-200 to-gray-300 hover:bg-gradient-to-l  rounded-md ">Home</a>
                    </div>
            </div>    

            <div class=" w-full pl-4 mt-6 flex rounded-md justify-center items-center border-gray-200 border-2 ">
                <i class="fa-solid fa-magnifying-glass text-lg text-gray-400"></i>
                <input id="search" type="text" placeholder="Search Polls By Title Or Description"  class="placeholder:text-gray-500 w-full border-none focus:outline-none focus:ring-0 rounded-md bg-transparent">
                <a id="searchbtn"  class="hover:cursor-pointer w-full sm:w-30  px-2 text-md text-center font-semibold text-black py-2 hover:bg-gradient-to-r from-blue-100 to-blue-400  bg-blue-100 rounded-md ">Search</a>

            </div>
            
            <div id="main-div" class=" w-full h-auto  bg-white">
            
            </div>
