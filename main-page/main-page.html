<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLIFY main-page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body class="bg-blue-100 ">

<div class="flex justify-center items-center w-full h-screen">
    <div class=" bg-white w-9/12 px-6 py-2 h-auto shadow-lg rounded-md ">
        <div class="w-full mt-8 p-8 h-10 flex flex-col gap-4 justify-center items-center ">
            <h1 class="font-bold text-4xl text-black">Welcome <span id="name" class="text-blue-500"></span>!</h1>
            <p class="text-gray-400 text-lg ">What would you like to do today?</p>
        </div>
        
        <div class="p-5 mt-8 mb-8 w-full h-full gap-4 flex justify-start items-center">
            <div class="flex-1 hover:border-t-4 hover:shadow-xl hover:border-blue-600 justify-center items-center flex flex-col w-full h-auto bg-white shadow-lg rounded-md">
                <div class="w-15 h-15 mt-6 flex justify-center items-center rounded-full bg-blue-100">
                 <i class="fa-solid text-3xl text-blue-500 z-10 fa-file"></i>
                </div>

                <div class=" flex flex-col justify-center items-center mt-6 w-full h-full">
                    <span class="text-black font-bold text-2xl">Browse Polls</span>
                    <p class="text-gray-400 text-sm ">View and vote on all polls</p>
                </div>

                <button href="" class="hover:cursor-pointer w-10/12 m-8 px-3 text-xl font-semibold text-white py-2 bg-blue-500  rounded-md ">Browse</button>
            </div>
            <div class="flex-1 hover:border-t-4 hover:shadow-xl hover:border-green-600 justify-center items-center flex flex-col w-full h-auto bg-white shadow-lg rounded-md">
                <div class="w-15 h-15 mt-6 flex justify-center items-center rounded-full bg-green-100">
                     <i class="fa-solid text-3xl text-green-500 z-10 fa-user"></i>
                </div>

                <div class=" flex flex-col justify-center items-center mt-6 w-full h-full">
                    <span class="text-black font-bold text-2xl">My Polls</span>
                    <p class="text-gray-400 text-sm ">Manage your created polls</p>
                </div>

                <button href="" class="hover:cursor-pointer w-10/12 m-8 px-3 text-xl font-semibold text-white py-2 rounded-md bg-green-500 ">My Polls</button>
            </div>
            <div class="flex-1 hover:border-t-4 hover:shadow-xl hover:border-purple-600 justify-center items-center flex flex-col w-full h-auto bg-white shadow-lg rounded-md">
                <div class="w-15 h-15 mt-6 flex justify-center items-center rounded-full bg-purple-100">
                    <i class="fa-solid text-3xl text-purple-500 z-10 fa-plus"></i>
                </div>

                <div class=" flex flex-col justify-center items-center mt-6 w-full h-full">
                    <span class="text-black font-bold text-2xl">Create Polls</span>
                    <p class="text-gray-400 text-sm ">Create a new interactive poll</p>
                </div>

                <a href="../poll-creation.html" class=" hover:cursor-pointer w-10/12 m-8 px-3 text-xl text-center font-semibold text-white py-2 bg-purple-500 rounded-md ">Create</a>
            </div>
        </div>
        
        <div class="w-full flex justify-center items-center">
            <a id="logoutbtn"  class="hover:cursor-pointer w-2/12 m-4 px-3 text-xl text-center font-semibold text-white py-2 bg-red-600 rounded-md ">log Out</a>
        </div>
        
    </div>



</div>







<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script type="module" src="main-page.js"></script>
</body>
</html>
